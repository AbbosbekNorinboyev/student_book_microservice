spring.application.name=API-gateway

server.port=1137

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# STUDENT SERVICE
spring.cloud.gateway.routes[0].uri=http://localhost:1134/
spring.cloud.gateway.routes[0].id=student_service
spring.cloud.gateway.routes[0].predicates=Path=/api/students/**

# BOOK SERVICE
spring.cloud.gateway.routes[1].uri=http://localhost:1135/
spring.cloud.gateway.routes[1].id=book_service
spring.cloud.gateway.routes[1].predicates=Path=/api/books/**